<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts Manrope -->
    <link rel="stylesheet" href="new.css" />
    <script src="new.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="begin">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p>
    <br />
    <br />
    </div>
    <section>
      <div class="grey">100K Pageviews</div>
    
      <!-- Here is the range slider -->
      <div class="range-slider">
      <input type="range" min="8" max="36" value="16" class="slider">
      <div class="slider-thumb">
        <div class="tooltip"></div>
      </div>
      <div class="progress"></div>
      </div>
      
      <div class="grey"><strong class="sixt">$16.00</strong> /month<div>
       
      <br />
      <br />
      <div class="grey">Monthly Billing
        <!-- Rounded switch -->
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label> Yearly Billing <span id="discount">-25%</span></div>

      <br />
      <br />
      <hr />

      <ul>
        <li> Unlimited websites</li>
        <br />
        <li> 100% data ownership</li>
        <br />
        <li> Email reports</li>
      </ul>
      <button class="start">Start my trial</button>
    </section>

  </body>
</html>
